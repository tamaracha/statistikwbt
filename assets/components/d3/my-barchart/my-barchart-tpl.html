<svg version="1.1" width="100%" height="100%" role="img" aria-labelledby="{{labelId}}" aria-describedby="{{descId}}"><title id="{{labelId}}" data-ng-bind="myTitle"></title><desc id="{{descId}}" data-ng-bind="myDesc"></desc><rect data-ng-repeat-start="(label, value) in barchart.counts" data-ng-attr-height="{{barchart.scale(value)}}" data-ng-attr-y="{{barchart.height-barchart.scale(value)}}" data-ng-attr-x="{{$index*barchart.barWidth}}" data-ng-attr-width="{{barchart.barWidth-barchart.barPadding}}" role="presentation"></rect><text data-ng-repeat-end="data-ng-repeat-end" data-ng-attr-x="{{(barchart.barWidth-barchart.barPadding)/2+$index*barchart.barWidth}}" data-ng-attr-y="{{barchart.labelmargin+barchart.height-barchart.scale(value)}}" text-anchor="middle" data-ng-bind="label"></text></svg>
