<section><h2>Anmelden</h2><p>Falls du dein Passwort nicht mehr weißt, gibt nur die E-mail-Adresse ein und klicke auf „Passwort vergessen“.</p><form novalidate name="loginForm" role="form" ng-submit="login.login(login.loginData)" class="form-horizontal"><div data-ng-class="{'has-success': loginForm.email.$valid, 'has-error': loginForm.email.$invalid&&loginForm.email.$touched}" class="form-group"><label class="col-xs-2 form-label">E-Mail-Adresse</label><div class="col-xs-10"><input type="text" name="email" class="form-control" placeholder="name@domain.com" data-ng-model="login.loginData.email" required maxlength="20" user-exists data-ng-model-options="{debounce: 500}"><span aria-live="assertive" ng-show="loginForm.email.$touched" class="help-block"><span ng-if="loginForm.email.$valid">Dieser User existiert.</span></span><span ng-show="loginForm.email.$touched" role="status" class="help-block"><span ng-if="loginForm.email.$pending">Prüfe Verfügbarkeit</span></span><span ng-messages="loginForm.email.$error" ng-show="loginForm.email.$touched" class="help-block"><span ng-message="required">Sie müssen einen Usernamen eingeben.</span><span ng-message="userExists">Dieser User existiert nicht.</span></span></div></div><div data-ng-class="{'has-success': loginForm.password.$valid, 'has-error': loginForm.password.$invalid&&loginForm.password.$touched}" class="form-group"><label class="col-xs-2 form-label">Passwort</label><div class="col-xs-10"><input type="password" name="password" class="form-control" ng-model="login.loginData.password" required minlength="8" placeholder="Passwort"></div></div><div class="form-group"><div class="col-xs-2-offset col-xs-10"><div class="btn-group"><input type="submit" data-ng-class="{'btn-primary': loginForm.$valid, 'btn-danger': loginForm.$invalid}" value="anmelden" class="btn"><input type="button" value="Passwort vergessen" class="btn btn-default"></div></div></div></form></section>
