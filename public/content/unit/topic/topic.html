<h3 data-ng-bind="topic.topic|title"></h3><div md="topic.topic.body"></div><div aria-label="weiterlesen" class="btn-group"><div dropdown is-open="status.examples" class="btn-group"><button type="button" dropdown-toggle class="btn btn-default dropdown-toggle">Beispiele<span class="caret"></span></button><ul role="menu" class="dropdown-menu"><li role="menuitem" data-ng-repeat="example in topic.topic.examples"><button type="button" data-ng-click="topic.current={type: 'example',content: example}" data-ng-bind="example.title" class="btn btn-default"></button></li></ul></div><div dropdown is-open="status.extras" class="btn-group"><button type="button" dropdown-toggle class="btn btn-default dropdown-toggle">Extras<span class="caret"></span></button><ul role="menu" class="dropdown-menu"><li role="menuitem" data-ng-repeat="extra in topic.topic.extras"><button type="button" data-ng-click="topic.current={type: 'extra',content: extra}" data-ng-bind="extra.title" class="btn btn-default"></button></li></ul></div><div dropdown is-open="status.tests" data-ng-if="topic.topic.tests" class="btn-group"><button type="button" dropdown-toggle class="btn btn-default dropdown-toggle">Testaufgaben<span class="caret"></span></button><ul role="menu" class="dropdown-menu"><li role="menuitem" data-ng-repeat="test in topic.topic.tests"><button type="button" data-ng-click="topic.current={type: 'test',content: test}" data-ng-bind="test.title" class="btn btn-default"></button></li></ul></div></div><section ng-if="topic.current"><h3 ng-bind="topic.current.content|title"></h3><div ng-if="topic.current.type!=='test'" md="topic.current.content.body"></div></section>
