<h3 data-ng-bind="topic.topic|title"></h3><div md="topic.topic.body" mathjax></div><div role="toolbar" class="btn-toolbar"><div class="btn-group"><div dropdown is-open="status.examples" data-ng-if="topic.topic.examples.length&gt;0" class="btn-group"><button type="button" dropdown-toggle class="btn btn-default dropdown-toggle">Beispiele<span class="caret"></span></button><ul class="dropdown-menu"><li data-ng-repeat="example in topic.topic.examples"><a data-ui-sref=".example({example: example.title})" ng-bind="example.title" class="btn btn-default"></a></li></ul></div><div dropdown is-open="status.extras" data-ng-if="topic.topic.extras.length&gt;0" class="btn-group"><button type="button" dropdown-toggle class="btn btn-default dropdown-toggle">Extras<span class="caret"></span></button><ul class="dropdown-menu"><li data-ng-repeat="extra in topic.topic.extras"><a data-ui-sref=".extra({extra: extra.title})" data-ng-bind="extra.title" class="btn btn-default"></a></li></ul></div></div><div data-ng-if="wbt.identity.authenticated()" class="btn-group"><button type="button" ng-click="unit.rating=!unit.rating" aria-expanded="{{!!unit.rating}}" data-ng-bind="unit.rated ? 'erneut bewerten': 'Lerneinheit bewerten'" class="btn btn-default"></button></div></div><section data-ui-view></section><section collapse="!unit.rating"><h3>Lerneinheit bewerten?</h3><form name="ratingForm" novalidate data-ng-submit="unit.akzeptanz.comment(unit.unit._id)" class="form-horizontal"><div class="form-group"><div id="rating-motivation" class="col-xs-10 control-label">Die Arbeit mit dem WBT war absolut unmotivierend und ich hatte irgendwann kein Bock mehr.</div><div class="col-xs-2"><rating aria-labelledby="rating-motivation" data-ng-model="unit.akzeptanz.summary.motivation" data-ng-change="unit.akzeptanz.rate(unit.unit._id,'motivation')" aria-valuetext="{{unit.text[unit.akzeptanz.summary.motivation]}}"></rating></div></div><div class="form-group"><div id="rating-success" class="col-xs-10 control-label">Dabei habe ich überhaupt nichts gelernt und bin noch dümmer geworden.</div><div class="col-xs-2"><rating aria-labelledby="rating-success" data-ng-model="unit.akzeptanz.summary.success" data-ng-change="unit.akzeptanz.rate(unit.unit._id,'success')" aria-valuetext="{{unit.text[unit.akzeptanz.summary.success]}}"></rating></div></div><div class="form-group"><div id="rating-usability" class="col-xs-10 control-label">Die seite war unbedienbar und chaotisch, kein Mensch kam damit klar.</div><div class="col-xs-2"><rating aria-labelledby="rating-usability" data-ng-model="unit.akzeptanz.summary.usability" data-ng-change="unit.akzeptanz.rate(unit.unit._id,'usability')" aria-valuetext="{{unit.text[unit.akzeptanz.summary.usability]}}"></rating></div></div><div class="form-group"><label for="comment" class="control-label">Kommentar</label><textarea id="comment" name="comment" class="form-control" data-ng-model="unit.akzeptanz.summary.comment" placeholder="Ergänzungen, Kritik oder Anmerkungen, die du noch loswerden möchtest"></textarea></div><div class="form-group"><div class="col-xs-2-offset col-xs-10"><input type="submit" value="Kommentar abschicken" data-ng-class="{'btn-primary': undefined.$valid,'btn-danger': undefined.$invalid}" class="btn"></div></div></form></section>
