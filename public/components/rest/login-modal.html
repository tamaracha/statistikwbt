<div class="modal-header"><h3 class="modal-title">Anmelden</h3></div><div class="modal-body"><form id="loginform" novalidate name="loginForm" data-ng-submit="$close()" class="form-horizontal"><div data-ng-class="{'has-success': undefined.email.$valid, 'has-error': undefined.email.$invalid&&undefined.email.$touched}" class="form-group"><label class="col-xs-2 form-label">E-Mail-Adresse</label><div class="col-xs-10"><input type="email" name="email" class="form-control" required ng-model="user.email" ng-model-options="{debounce: 500}" user-exists></div></div><div data-ng-class="{'has-success': undefined.password.$valid, 'has-error': undefined.password.$invalid&&undefined.password.$touched}" class="form-group"><label class="col-xs-2 form-label">Passwort</label><div class="col-xs-10"><input type="password" name="password" class="form-control" required ng-model="user.password"></div></div></form></div><div class="modal-footer"><button type="submit" form="loginform" class="btn btn-primary">OK</button><button type="button" data-ng-click="$dismiss()()" class="btn btn-default">Abbrechen</button></div>
