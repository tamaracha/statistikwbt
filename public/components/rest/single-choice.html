<div class="form-group"><p data-ng-bind="item.text"></p><div data-ng-repeat="choice in item.choices" class="radio"><label><input type="radio" name="{{item._id}}" data-ng-value="choice" data-ng-model="item.selected"><span data-ng-bind="choice.text"></span></label></div><p data-ng-show="form.$submitted" data-ng-bind="item.selected.feedback" data-ng-class="{'text-success': item.selected.correct,'text-warning': form[item._id].$dirty&amp;&amp;!item.selected.correct}"></p></div>
