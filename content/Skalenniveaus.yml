position: 3
title: Skalenniveaus
subtitle: Was kann man mit welchen Daten machen?
description: |
  Wenn man etwas misst, beobachtet man etwas in der physischen Welt und drückt diese Beobachtung als Messwert aus. Die Messung ist eine abstrakte Repräsentation dessen, wie sich die Beobachtungen voneinander unterscheiden, in welcher Beziehung sie also zueinander stehen. Sind zwei Messwerte gleich/ungleich, oder ist einer größer als der andere, kann man den Größenunterschied als Zahl ausdrücken?
  
  Es gibt insgesamt fünf solcher Beziehungsarten, die <dfn title="Skalenniveau">Skalenniveaus</dfn>, die klar festlegen, wie sich die Unterschiede zwischen Messwerten beschreiben lassen. In der Statistik hängt es vom Skalenniveau ab, welche statistischen Verfahren man auf Messdaten anwenden und wie man sie grafisch abbilden kann. Wenn man versucht, etwas zu errechnen, was die Daten von ihrem Niveau aus eigentlich nicht hergeben, entsteht Unsinn; wenn man bei der grafischen Aufbereitung nicht die ganze Information des Niveaus nutzt, kann das ggf. zu einem täuschenden Eindruck führen. Dieses Thema ist der Schlüssel zu den geschönten Statistiken und suggestiven Grafiken. Es ist wohl etwas theoretisch, aber sehr fundamental. Was macht man z.B., wenn die Daten keine Zahlen sind, sondern Kategorien?
topics:
  - title: Nominalskala
    subtitle: Gleich-Ungleich-Beziehungen
    body: |
      Die Nominalskala ist das niedrigste Skalenniveau. Nominalskalierte Messwerte können entweder gleich oder ungleich sein. Deshalb sind es keine Zahlen, sondern trennscharfe (diskrete) Kategorien. Ein Messwert gehört genau in eine Kategorie, nicht in mehrere gleichzeitig.
      
      #### Statistische Verfahren
      Zentrale Tendenz
      : Modalwert
      
      Streuung
      : Häufigkeitstabellen und -verteilungen
      
      #### Grafische Darstellung
      Stapeldiagramm
      : ein Balken, der in verschiedenfarbige Abschnitte unterteilt ist. Jede Farbe repräsentiert eine Kategorie. Der Flächenanteil eines Abschnittes entspricht der relativen Auftretenshäufigkeit seiner Kategorie.
      
      Balkendiagramm
      : Waagerechte Balken, die jeweils eine Kategorie repräsentieren. Die Länge eines Balkens entspricht der absoluten Auftretenshäufigkeit seiner Kategorie.
    examples:
      - title: Marktforschung
        subtitle: Hälfte der Deutschen weigert sich, Fragebögen auszufüllen
        body: |
          Viele der mehr oder weniger ernstzunehmenden Marktforschungsergebnisse, die einem so im Internet und in den nachrichten begegnen, basieren auf nominalskalierten Messwerten. Nationalität, Lieblingsschokolade oder Berufswahl sind bspw. nominal. Welche Schokolade am häufigsten als Präferenz gewählt wird, welche Nationalität den größten Anteil unserer Einwanderer ausmacht oder welcher Beruf am häufigsten ausgeübt wird, sind wiederum Modalwerte. Oft wird aber nicht nur der Modalwert bemüht, sondern auch die Häufigkeiten der anderen Werte, also wie oft jeder Beruf etc. vertreten ist.
    extras:
      - title: Diskret vs. stetig
        body: |
          Es wird generell zwischen diskreten und stetigen Merkmalen unterschieden, auch wenn es gerade nicht um Skalenniveaus geht. Es gibt auch noch das Begriffspaar *kategorial* und *metrisch*. Entscheidend ist, dass Kategorien streng voneinander abgegrenzt sind, nicht kontinuierlich ineinander übergehen. Natürlich kann es immer neue Kategorien geben, die einfach noch nicht gemessen oder nicht berücksichtigt wurden. Bei metrischen Merkmalen gibt es keine natürlichen Kategorien, weil man beliebig viele Dezimalstellen definieren oder messen könnte. Also gibt es beliebig viele verschiedene Zahlen, potentielle Messwerte, Kategorien. Mit zu genauen Messungen wäre jeder Messwert seine eigene Kategorie. Aus philosophischer Sicht mag das vielleicht noch angehen, aber aus empirischer Sicht wäre das ziemlich unpraktisch. Umgekehrt kann es auch zu Irritationen führen, Kategorien wie Zahlen zu behandeln, z.B. wenn sie Zahlen als Namen tragen. Es ist nur der Name einer Kategorie, der so lautet wie eine Zahl.
  - title: Ordinalskala
    subtitle: Größer-Kleiner-Beziehungen
    body: |
      #### Definition
      Die Ordinalskala ist wie die Nominalskala kategorial, aber die Kategorien haben zusätzlich eine Rangordnung. Ordinalskalierte Messwerte sind nicht nur gleich oder ungleich, sondern auch unterschiedlich groß. Dieser Größenunterschied lässt sich nicht als Zahl ausdrücken, weil die Werte selbst keine Zahlen sind, sondern angehörige von Kategorien.
      
      #### Statistische Verfahren
      Zentrale Tendenz
      : Median
      
      Streuung
      : AD-Streuung, Extrema und Quartile
      
      #### Grafische Darstellung
      Säulendiagramme
      : Ähneln Balkendiagrammen, aber mit senkrecht stehenden Balken. Säulen erscheinen von links nach rechts in der Reihenfolge, die der Rangordnung der Kategorien entspricht.
    examples:
      - title: Gewinnen oder verlieren
        subtitle: 
        body: |
          Bei der Entscheidung, wer ein Spiel gewonnen hat oder bei der Platzvergabe geht es häufig nicht darum, ob jemand haushoch oder knapp oder irgendwas dazwischen gewonnen hat. Es geht nur um die Unterscheidung (gewonnen vs. nicht gewonnen) und um die Rangfolge. Alles weitere ist da oft von wenig Belang.
      - title: Schulnoten
        subtitle: Kategorien im metrischen Gewand
        body: |
          Noten sind eigentlich ordinalskaliert. Wir haben sechs oder fünfzehn kategorien, die eine feste Rangordnung haben und deren Namen wie Zahlen lauten, aber es gibt keinen einheitlichen numerischen Abstand zwischen ihnen. Alphabetische Systeme wären vielleicht am angemessensten, weil das Alphabet eine feste Rangfolge ohne Zahlen darstellt. Das empirische Merkmal, das mit Noten gemessen werden soll, ist der Wert einer Leistung (siehe auch unser traditionelles Notensystem). Rein Zahlenmäßig ist der Abstand zwischen zwei und vier genauso groß wie zwischen vier und sechs. Aber von der Bewertung her fühlt sich zwei/vier deutlich unterschiedlicher an als vier/sechs. Der scheinbar gleichmäßige Abstand ist also trügerisch. Nichtsdestoweniger ist es kein Problem, auch für Buchstaben und Labels Mediane, Quartile und Extrema zu bestimmen.
    extras:
      - title: Beobachten und messen
        subtitle: Kategorien sind nicht immer offensichtlich
        body: |
          Die zugrundeliegende Beobachtung, die gemessen werden soll, kann durchaus kontinuierlich sein. Wir kennen nur kein zahlenbasiertes Maß dafür, das diese Kontinuität mit erfassen würde. In der Psychologie ist es ein regelrechter Sport, zahlenbasierte Messinstrumente für Dinge wie Selbstwert, Intelligenz oder Empathie zu entwickeln. Zwischen „sehr gut“ und „sehr schlecht“ gibt es alle möglichen schattierungen. Aber es müssen welche gefunden werden, deren Abstände immer gleich groß sind. Gerade im Alltag sind wir dazu aber oft nicht in der lage, sondern können eigentlich nur die Unterschiedlichkeit und Rangfolge von Beobachtungen ausdrücklich feststellen.
  - title: Intervallskala
    body: |
      #### Definition
      Die Intervallskala ist nicht mehr kategorial, sondern metrisch. Das heißt, intervallskalierte Messwerte gehören nicht mehr in trennscharfe Kategorien, sondern sind zahlen. Der Größenunterschied (Differenz) zweier Messwerte kann jetzt ebenfalls als Zahl ausgedrückt werden. Es wird ein Intervall definiert. Das heißt, ein bestimmter Größenunterschied in Zahlen entspricht immer dem selben empirisch beobachtbaren Größenunterschied. Das ist die Idee der Maßeinheiten. Es gibt keinen natürlichen Nullpunkt, die Zahlen können also auch beliebig negativ sein. Deshalb kann man zwar die Größendifferenz bestimmen, nicht aber das Größenverhältnis.
      
      #### Statistische Verfahren
      Zentrale Tendenz
      : arithmetisches Mittel
      
      Streuung
      : Varianz
      
      #### Grafische Darstellung
      Histogramm
      : ähnlich dem Säulendiagramm, aber es werden künstlich trennscharfe Kategorien gebildet um sie als Säulen abzutragen. Jede Kategorie deckt einen Wertebereich ab, der immer die selbe Größe hat. Es gibt keine Lücken zwischen den Bereichen, weshalb die Säulen direkt aneinander angrenzen, was das Histogramm optisch vom Säulendiagramm unterscheidet.
      
      Handelt es sich insgesamt um  große Zahlen, bietet es sich an, das Diagramm auch bei einer größeren Zahl als 0 beginnen zu lassen. So werden große freie Flächen vermieden, die größer sind als der relevante Wertebereich. Es sollten natürlich alle Messwerte ins Diagramm eingehen.
    examples:
      - title: Zeit und Raum
        subtitle: Kein Anfang und kein Ende
        body: |
          Zeit und Raum (nicht Dauer und Länge) sind intervallskaliert. Zwischen 12:00 und 14:00 besteht der gleiche Größenunterschied wie zwischen 14:00 und 16:00, nämlich zwei Stunden. Wir können diese Unterschiede klar in Zahlen ausdrücken (zwei Stunden später), aber keine Verhältnisse bilden (um 00:00 ist es doppelt so spät). Dazu müssten wir wissen, wann die Zeit angefangen hat, also eine Art Nullpunkt der Zeit. Mit dem Raum ist es ähnlich, zumindest in unserer Vorstellung. Mitlesende Physiker mögen bitte etwaige Vereinfachungen entschuldigen. Jedenfalls wird beides in gleich große Abschnitte unterteilt, hat aber keinen Anfang und kein Ende.
    extras:
      - title: Woher kommt das Intervall?
        body: |
          Die Intervalle aus intervallskalierten Merkmalen sind nicht natürlich gegeben, sondern wurden von Menschen künstlich definiert. Das wird deutlich, wenn man sich die SI-Einheiten und z.B. die angelsächsischen Einheiten ansieht. Ein Yard und ein Meter sind unterschiedlich große Intervalle. Man kann sie beide als Intervallskala verwenden, gegenseitig umrechnen, aber sie wurden willkürlich festgelegt. An sich sind künstliche Intervalle auch nichts schlechtes, sondern sehr nützlich, weil sie Unterschiede quantifizierbar machen. Es geht eher darum, dass möglichst viele Personen sich auf ein Intervall einigen, damit man sich verständigen kann.
  - title: Verhältnisskala
    body: |
      Die Verhältnisskala ist metrisch und verfügt zusätzlich über einen natürlichen Nullpunkt. Kleinere Werte als 0 gibt es nicht. Hierdurch kann auch das Größenverhältnis zweier Messwerte bestimmt werden. Diagramme „abzuschneiden“, ist hier eher kritisch, weil dabei falsche Größenverhältnisse suggeriert werden.
    examples:
      - title: dauer und Länge
        body: |
          Bei der Dauer und der Länge gibt es endlich einen natürlichen Nullpunkt, nämlich den Punkt, ab dem man zu zählen beginnt. Hier kann man neben dem Größenunterschied (länger,) auch Verhältnisse bilden (doppelt so lang).
      - title: Temperatur
        subtitle: der absolute Nullpunkt
        body: |
          Der Kelvin-Skala verdanken wir einen natürlichen Nullpunkt der Temperatur. Kälter als 0 Kelvin wird es eben nicht, was uns dazu befähigt, die Temperatur als Verhältnisskala zu messen. Ein „doppelt so warm“ ist hier also durchaus erlaubt.
    extras:
      - title: Hochskalieren
        subtitle: Größenunterschiede sind verhältnisskaliert
        body: |
          Um auch mit intervallskalierten Messwerten ein paar mehr rechnerische Dinge wie lineare Transformation anfangen zu können, gibt es einen praktischen Weg. Man nimmt einfach die Größenunterschiede, die sich aus der Intervallskala ergeben. Der Größenunterschied hat einen natürlichen Nullpunkt und ist somit verhältnisskaliert. So sind Dauer und Länge einfach nur die Größenunterschiede von Zeit und Raum. 
  - title: Absolutskala
    body: |
      Die Absolutskala hat kein künstlich definiertes Intervall mehr, sondern ein natürliches. Die empirischen Größenunterschiede entsprechen genau denen der Zahlen. Als Faustregel gesagt ist alles absolutskaliert, was sich einfach zählen lässt, ohne dass dabei eine Maßeinheit von belang wäre. Das Interessante an der Absolutskala ist, dass man Messwerte aus unterschiedlichen Merkmalen miteinander vergleichen kann. Ein ähnlicher Effekt wird auch bei der Z-Transformation und der Standardnormalverteilung ausgenutzt.