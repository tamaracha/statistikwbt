position: 2
title: Häufigkeitsverteilungen
subtitle: Grafische Datenaufbereitung und ihr Nutzen
description: |
  Eine Häufigkeitsverteilung beschreibt, wie oft ein bestimmter Wert innerhalb eines <dfn title="Merkmal">Merkmals</dfn>, einer gemessenen Eigenschaft wie Masse oder Neugier, auftritt. Die Werte können sich um den Mittelwert herum häufen, aber auch z.B. um das Minimum. Viele Eigenschaften nähern sich einer Verteilungsform an, die sich als mathematische Funktion ausdrücken lässt, ähnlich wie die Geradengleichung eine Gerade beschreibt. In der Statistik machen wir uns diese Gesetzmäßigkeiten zunutze um mehr über die Eigenschaft zu erfahren. Es geht in dieser Lerneinheit vor allem darum, die Verteilung an der grafischen Aufbereitung zu erkennen und daraus weitere Schlüsse über das Merkmal zu ziehen.
topics:
  - _id: 54ca8ff7aa9e83ef4888fa81
    title: Normalverteilung
    body: |
      Es zeigt sich, dass viele Merkmale sich von ihrer Häufigkeitsverteilung her einer ganz charakteristischen Verteilungsform angleichen: der Normalverteilung. Das ist eine symmetrische, glockenförmige Häufigkeits- oder Wahrscheinlichkeitsverteilung. Es gibt also einen Modalwert, der auch gleichzeitig der Mittelwert und der Median ist, und je weiter Sie von dort in der Verteilung nach außen gehen, desto flacher wird sie, desto seltener kommt diese Ausprägung vor. Sie können sich das auch so vorstellen, dass es bei vielen Merkmalen unter den Merkmalsträgern eine große mittelmäßige Gruppe gibt und je extremer die Ausprägung, desto seltener kommt sie vor. Die meisten Menschen sind mittelmäßig intelligent, aber nur je 2,5% sind hoch- bzw. minderbegabt.
      
      Eigentlich ist die Normalverteilung eine mathematische Wahrscheinlichkeitsfunktion. Das heißt, Sie können für jeden Ausprägungsbereich (nicht einzelne Ausprägungen) die Auftretenswahrscheinlichkeit oder -Häufigkeit direkt ausrechnen, wenn Sie den Mittelwert und die Standardabweichung kennen. Dieses Prinzip kennen Sie sicher von der Geradengleichung. Dort brauchen Sie die Steigung und den Achsenabschnitt, damit Sie zu jedem X-Wert den korrespondierenden Y-Wert berechnen können. Steigung und Achsenabschnitt sind die Parameter der Geradengleichung, geben der Gerade sozusagen ihren Charakter. So sind Mittelwert und Standardabweichung die beiden Parameter der Normalverteilung. Wie Sie das schon von den Häufigkeiten her kennen, verschiebt der Mittelwert die ganze Verteilung nach links oder rechts, während die Standardabweichung die Verteilung entweder schmal und hoch (kleine Standardabweichung) oder breit und flach (große Standardabweichung) aussehen. Auch die Gerade ist ein mathematisches Konstrukt, aber wir finden in Messungen häufig Zahlenmuster, die sich als Näherung an die Gerade darstellen lassen. Analog dazu funktioniert auch die Normalverteilung. Die Häufigkeiten vieler Merkmale stellen sich in möglichst repräsentativen Messungen als Näherung an die Normalverteilung heraus. Der große Vorteil dabei ist, dass wir die Auftretenshäufigkeit jedes Ausprägungsbereichs direkt berechnen können. Von hier an werden wir die Parameter als $\mu$ (my) für den Mittelwert und $\sigma$ (sigma) für die Standardabweichung bezeichnen. Es geht nämlich bei diesen Parametern meistens um Populationskennwerte und Populationskennwerte werden mit griechischen Buchstaben bezeichnet, im Gegensatz zu den Stichprobenkennwerten, die lateinische Buchstaben bekommen. So weiß man auch gleich, ob es um Stichproben- oder Populationskennwerte geht, selbst wenn einem der Kennwert gerade nicht bekannt ist. Man kann den Populationskennwerten auch noch einen Hut aufsetzen ($\hat{\mu}$ und $\hat{\sigma}$), was deutlich macht, dass es sich um Schätzwerte handelt und nicht direkt um die wahren Werte. 
      
