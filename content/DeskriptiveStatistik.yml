position: 1
title: Deskriptive Statistik
subtitle: Daten beschreiben und zusammenfassen
description: |
  Ein Wust an frisch gemessenen Daten liegt vor dir. Auf den ersten Blick sagen sie uns nicht viel. Hier greift aber die deskriptive Statistik, mit deren Hilfe wir Messdaten auf ihre zentralen Eigenschaften reduzieren können. Berechnete Werte, die eine solche Eigenschaft ausdrücken, werden im Allgemeinen als Kennwerte bezeichnet. Es geht hier darum, sich einen Überblick über die Daten zu verschaffen. Falls du das bereits gut kannst, wirst du mit den anderen Lerneinheiten wahrscheinlich wenig Probleme haben. Deskriptive Statistik ist nicht allzu schwierig, legt aber die Basis für die übrige Statistik. Falls dir das Thema nicht so recht geläufig ist, bist du in dieser Einheit genau richtig.
topics:
  - _id: 54afbff1228872eb3238e6a6
    title: Zentrale Tendenz
    body: |
      Messwerte haben i.d.R. Extremwerte und sind um einen Mittelwert herum gelagert. Außerdem gibt es oft eine Tendenz zur Mitte hin, wonach Werte aus diesem mittleren Bereich besonders häufig auftreten. Es gibt verschiedene statistische Kennwerte, die diesen Mittelwert als Zahl ausdrücken, nämlich die maße der zentralen Tendenz oder auch Lagemaße. Sie unterscheiden sich sehr darin, wie der mittelwert bestimmt wird und für welche Situationen sie geeignet sind.
      
      #### Arithmetisches Mittel
      Der klassische Durchschnitt oder Mittelwert. Berechnet wird er, indem du alle Messwerte zusammenaddierst und diese Summe durch die Anzahl der Werte teilst. Dieser Kennwert enthält sehr viel Information über den Datensatz, denn jeder Wert geht als Zahl in den Mittelwert ein. Der Mittelwert ist deswegen aber auch anfällig für Verzerrungen, schon wenn es einen einzigen, stark abweichenden Extremwert gibt. Solche stark abweichenden Werte heißen Ausreißer. Die Formel für das arithmetische Mittel lautet:
      $$\overline{x} = \frac{\sum _{i=1} ^n x_i}{n}$$
      Der Mittelwert ($\overline{x}$, sprich x-quer) ist gleich die Summe aller Werte ($\sum _{i=1} ^n x_i$ geteilt durch die Anzahl aller Werte ($n$.
      
      #### Median
      Der Median lässt sich folgendermaßen charakterisieren: 50% der Werte sind kleiner oder gleich dem Median und die anderen 50% der Werte sind größer oder gleich dem Median. Für seine Berechnung sind also nicht mehr die konkreten Messwerte entscheidend, sondern ihre Rangfolge. Der Median ist somit der rangmittlere Wert, wenn die Werte aufsteigend nach ihrer Größe sortiert wurden. Der Median ist weniger empfindlich (robuster) gegenüber Ausreißern als der Mittelwert. Bei einer geraden Anzahl an Messwerten hast du zwei rangmittlere Werte. Dann ist der Median das arithmetische Mittel dieser beiden Werte. Als Formel ausgedrückt lautet das $(n+1)/2$ (der Rang des x-Wertes, der auch der Median ist).
      
      #### Modalwert
      Der Modalwert oder Modus ist derjenige Messwert, der am häufigsten auftritt. Hierzu wird nicht gerechnet und keine Rangreihe gebildet, sondern die Werte werden gruppiert. Diese Form der zentralen Tendenz stellt besonders niedrige Anforderungen an die Daten, verliert aber auch viel Information.
      
    examples:
      - title: Median bestimmen
        body: |
          Hin und wieder kommt es vor, dass Messwerte keine „richtigen“ Zahlen sind, sondern nur eine Rangreihenfolge der Messwerte vorhanden ist. Zum Beispiel kann man Gemälde nach ihrer Ästhetik schwer in Zahlen beurteilen, aber du kannst mehrere Bilder trotzdem nach ihrer von dir wahrgenommenen Schönheit sortieren. Um die zentrale Tendenz zu bestimmen, kannst du hier kein arithmetisches Mittel verwenden, aber den Median. Du würdest hierbei zuerst alle Bilder aufsteigend nach ihrer Schönheit sortieren und das Bild heraussuchen, das  genau in der Mitte dieser Rangreihe steht. Das gibt dir einen groben Eindruck, auf welchem Niveau sich deine Bilder insgesamt bewegen.
      - title: Zahlenbeispiel
        body: |
          Von 6 Schülern wurde die Schuhgröße gemessen: $x_1=36$, $x_2=36$, $x_3=40$, $x_4=42$, $x_5=44$, $x_6=46$.
          
          arithmetisches Mittel
          : $$\overline{x} = \frac{\sum _{i=1} ^6 x_i}{6} = 40,67$$
          
          Median
          : Rang: $(6+1)/2 = 3.5$, also Mittelwert aus Rängen 3 und 4 ($\mathit{md} = 41$
          
          Modalwert
          : 36, kommt zweimal vor, alle anderen nur einmal.
    extras:
      - title: Variablen
        subtitle: Formeln besser verstehen
        body: |
          Statistische Kennwerte bzw. deren Formeln sollen allgemein auf jede Messung anwendbar sein. Konkrete Messwerte in Formeln zu schreiben ist damit nicht möglich. Wir brauchen einen allgemeineren Weg um auszudrücken, welche Werte in die Formeln eingesetzt werden und was mit ihnen gemacht werden soll.
          
          Variablen werden mit Buchstaben bezeichnet und definieren welche Werte/Zahlen in die Formel eingesetzt werden. Sehr häufig anzutreffen ist z.B. die Stichprobengröße $n$. Wenn wir wissen, dass $n$ die Anzahl aller Messwerte in der jeweiligen Stichprobe ist, können wir den Zahlenwert von $n$ jederzeit für jede unserer Stichproben selbst korrekt bestimmen.
          
          Abgesehen von $n$ werden auch Variablen definiert, die jeweils Messwerte eines bestimmten Merkmals enthalten. $x$ könnte z.B. einen Wert für Schuhgröße enthalten, $y$ einen für Körpergewicht. Damit die verschiedenen Messwerte nicht alle einfach nur $x$ oder $y$ heißen und damit gar nicht unterscheidbar wären, müssen sie mittels eines Subscripts durchnummeriert werden, also $x_1$, $x_2$, x3, … $x_n$. Mit Hilfe von $n$ wird völlig allgemein definiert, dass $x_n$ der letzte durchnummerierte Messwert des Merkmals ist. Hast du z.B. 23 Schuhgrößen gemessen, gilt $n=23$ und du kannst vom ersten bis zum dreiundzwanzigsten bzw. letzten Wert durchnummerieren. Auch die Zahl im Subscript darf als Variable definiert werden und heißt meistens $i$. $i$ ist eine Laufvariable, weil sie während eines Zähl- oder Nummerierungsvorganges die Anzahl der bereits gezählten Werte enthält.
      - title: SummenSchreibweise
        body: |
          Laufvariablen sind nützlich um auszudrücken, wenn man mit jedem Wert der Reihe nach etwas machen möchte, z.b. ihn zu einer anderen Zahl addieren. Hier ist noch einmal die Formel für das arithmetische Mittel:
          $$\overline(x) = \frac{\sum _{i=1} ^n x_i}{n}$$
          Dabei läuft i vom ersten bis zum letzten Wert, während der Wert mit dem jeweiligen i zur Gesamtsumme addiert wird. Die Summenschreibweise gibt den Anfang und das Ende der Laufvariable an.
          
          1. ersten Wert nehmen, Anzahl bisher addierter Summanden im Sinn
          2. nächsten Wert zur Summe addieren, Anzahl bisher addierter Summanden im Sinn
          3. letzten Wert zur Summe addieren, Anzahl bisher addierter Summanden entspricht Gesamtanzahl der Werte
