    title: Streuung
    body: |
      Die zentrale Tendenz allein sagt uns noch nicht, wie die Werte einer Stichprobe um den Mittelwert gelagert sind. Das heißt, der Mittelwert könnte z.B. dadurch zustandekommen, dass die meisten Werte dem Mittelwert entsprechen oder knapp darüber/darunter liegen. Aber es kann auch sein, dass sehr verschiedene Werte auftreten, die teilweise weit vom Mittelwert entfernt liegen. Dieses Merkmal einer Stichprobe wird Streuung genannt. Je größer die Streuung, desto breiter variieren die Werte um den Mittelwert herum. Gäbe es keine Streuung, wären alle Messwerte gleich dem Mittelwert. Auch hierfür gibt es einige Kennwerte, die die Streuung ausdrücken.
      
      #### Extrema und Spannweite
      Du kannst den größten und den kleinsten auftretenden Wert deiner Messungen ermitteln. Dazu musst du auch wieder, wie beim Median, die Werte in eine Rangreihe bringen. Zusätzlich kannst du das Minimum vom Maximum subtrahieren, um den Range (engl.: Spannweite) zu bestimmen. Der Range gibt schon einen ersten Eindruck von der Breite, mit der die Werte um das Mittel herum streuen. Dieser Eindruck ist aber noch undifferenziert, weil nicht die Abweichung jedes Wertes zum Mittelwert in diesen Kennwert eingeht. Der Range wird z.B. durch Ausreißer sehr „aufgeplustert“, wenn die übrigen Werte viel enger um den Mittelwert streuen.
      
      #### Interquartilsabstand
      Dies ist sozusagen eine Spannweite ohne Ausreißer. Um zu verstehen, was ein Quartil ist, verfährst du zunächst wie bei der Berechnung des Mediana: Die Werte einer Stichprobe der Größe nach in eine Rangreihe bringen. Nun bestimmst du aber nicht nur den Median, sondern „vierteln“ die Reihe sozusagen. Beim Vierteln entstehen drei Stellen, an denen die Reihe in vier etwa gleich große Teile zerlegt wird. Wenn du die Ränge weißt, kannst du einfach in der Reihe nachschauen, welcher Messwert sich dahinter verbirgt. Also verwechsel nicht Ränge und Messwerte. Den Rang einer Messung kannst du folgendermaßen bestimmen:
      
      $n$ steht für die Anzahl der Messwerte, $x$ für den Rang und $q$ für den zugehörigen Wert, der an x'ter Stelle steht.
      
      erstes Quartil ($q_1$
      : $\frac{1}{4}$ der Werte sind kleiner oder gleich.
      : $x_1=0.25*(n+1)$
      
      Median oder zweites Quartil ($q_2$
      : $\frac{1}{2}$ der Werte sind kleiner oder gleich.
      : Bei ungeradem $n$ gilt: $x=0.5*(n+1)$
      : bei geradem $n$ ist $q_2$ der Mittelwert der beiden rangmittleren Werte.
      
      drittes Quartil ($q_3$
      : ¾ der Werte sind kleiner oder gleich.
      : $x_3=0.75*(n+1)$
      
      Zwischen dem ersten und dritten Quartil liegen also nur etwa 50% der Messwerte. Die Ausreißer sind nicht mehr dabei, sondern liegen in den äußeren Vierteln. Den Interquartilsabstand berechnest du, indem du das erste Quartil vom dritten Quartil subtrahierst. Je größer die Streuung, desto größer wird der Abstand sein.
      
      #### Varianz und Standardabweichung
      Ein differenzierteres Maß der Streuung ist die Varianz und die Standardabweichung. In ihre Berechnung gehen die Abweichungen aller Werte zum Mittelwert ein. Die verbale Formel könnte so lauten: Die Varianz ist die durchschnittliche quadrierte Abweichung der Messwerte zum Mittelwert. Die mathematische Formel lautet:
      $$s^2 = \frac{\sum _{i=1} ^n {(x_i - \overline{x})^2}}{n}$$
      
      Der so berechnete Kennwert heißt **Varianz** und wird normalerweise in Formeln mit $s^2$ gekennzeichnet. Diese Buchstabenkennung macht deutlich, dass in diesem Wert die Quadrierung steckt, die bei der Berechnung der Varianz vorgenommen wurde. Dadurch ist die Varianz eine quadrierte mittlere Abweichung vom Mittelwert. Diese ist schwierig zu interpretieren und deswegen möchten wir eine „normale“, von der Quadrierung bereinigte mittlere Abweichung. Die erhalten wir, indem wir die Wurzel aus der Varianz ziehen: s=√s². Diese Wurzel der Varianz heißt **Standardabweichung** und wird einfach mit $s$ gekennzeichnet. Sie ist leichter zu interpretieren und wird häufiger als Streuungsmaß verwendet, weil sie technisch gesehen einer durchschnittlichen Abweichung der Werte vom Mittelwert entspricht. Generell wird die Standardabweichung extrem häufig verwendet, weshalb es sich für dich auf jeden Fall lohnt, sie zu kennen und interpretieren zu können.
