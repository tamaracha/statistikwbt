  - _id: 54afbff1228872eb3238e6a4
    title: Grafische Darstellung
    subtitle: Boxplot
    body: |
      Eine graphische Darstellung zu den kennengelernten Werten bietet das Boxplots. Das Boxplot fasst die Quartile übersichtlich zusammen und gibt einen Überblick zu zentraler Tendenz (Median) und Streuung (Interquartilsabstand).
      
      #### Bestandteile
      Die Variablen des gemessenen Merkmals sind entweder horizontal oder vertikal abgetragen. Es wird eine Box entlang der Achse eingezeichnet, die vom ersten bis zum dritten **Quartil** reicht. Der **Median** ist in der Box als Strich gekennzeichnet. Die Eindimensionalität ist eine sehr vorteilhafte Eigenschaft des Boxplot, weil man so mehrere Boxen von unterschiedlichen Stichproben in einer gemeinsamen Achse einzeichnen kann, um diese miteinander zu vergleichen. Die Box wird umso breiter, je größer die **Streuung** ist und rutscht auf ihrer Achse, je nach **zentraler Tendenz**. So kann es sprichwörtlich ins Auge springen, wenn sich die zweite Stichprobe gegenüber der ersten „verbessert“ hat, weil ihr Median weiter nach oben gerückt ist. Die ungenutzte Achse kann bei mehreren Boxen die Größe der jeweiligen Stichprobe ausdrücken.
      
      Von der Box geht nach beiden Seiten je eine sogenannte Antenne ab. Die Länge einer Antenne beträgt maximal das 1,5-fache des **Interquartilsabstandes**. Gibt es an der Stelle keinen Messwert mehr, reicht diese Antenne nur bis zum Extremwert. Gibt es dort noch Messwerte, reicht die Antenne bis zum extremsten Wert, der noch in diesem hypothetischen Bereich liegt. Die noch extremeren Werte (Ausreißer) werden als Punkte abgetragen. So liegen etwa 50% der Werte innerhalb der Box und ein Großteil (etwa 95%) wird durch die Antennen abgedeckt.
