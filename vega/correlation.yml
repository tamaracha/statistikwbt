name: correlation
width: 400
height: 400
data:
  - name: table
scales:
  - name: x
    type: linear
    range: width
    domainMin: -5
    domainMax: 5
  - name: y
    type: linear
    range: height
    domainMin: -5
    domainMax: 5
axes:
  - title: X-Achse
    type: x
    scale: x
  - title: Y-Achse
    type: y
    scale: y
marks:
  - type: symbol
    from:
      data: table
    properties:
      enter:
        x:
          field: data.x
          scale: x
        y:
          field: data.y
          scale: y
        fill:
          value: green
        size:
          value: 25
      update:
        x:
          field: data.x
          scale: x
        y:
          field: data.y
          scale: y
        fill:
          value: steelblue
        size:
          value: 25