name: scatterplot
data:
  - name: table
    values:
      - x: 8
        y: 17
      - x: 12
        y: 20
      - x: 34
        y: 41
      - x: 28
        y: 50
      - x: 7
        y: 10
      - x: 22
        y: 30
      - x: 49
        y: 36
      - x: 52
        y: 23
      - x: 39
        y: 28
      - x: 26
        y: 44
scales:
  - name: xScale
    type: linear
    range: width
    domain:
      data: table
      field: data.x
    nice: true
  - name: yScale
    type: linear
    range: height
    domain:
      data: table
      field: data.y
    nice: true
    reverse: true
axes:
  - title: X-Achse
    type: x
    scale: xScale
    orient: bottom
  - title: Y-Achse
    type: y
    scale: yScale
    orient: left
marks:
  - type: symbol
    description: Scatterpunkte
    from:
      data: table
    properties:
      enter:
        x:
          field: data.x
          scale: xScale
        y:
          field: data.y
          scale: yScale