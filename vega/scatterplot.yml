name: scatterplot
width: 400
height: 400
data:
  - name: table
    url: /statistikwbt/api/rio/corgen/0.5
scales:
  - name: xScale
    type: linear
    range: width
    domain:
      data: table
      field: data.x
    nice: true
  - name: yScale
    type: linear
    range: height
    domain:
      data: table
      field: data.y
    nice: true
axes:
  - title: X-Achse
    type: x
    scale: xScale
  - title: Y-Achse
    type: y
    scale: yScale
marks:
  - type: symbol
    from:
      data: table
    properties:
      enter:
        x:
          field: data.x
          scale: xScale
        y:
          field: data.y
          scale: yScale
        fill:
          value: green
        size:
          value: 25