
<label ng-repeat="option in to.options" class="radio-inline">
  <input type="radio" id="{{id+'_'+$index}}" name="{{options.key}}" ng-value="option[to.valueProp||'value']" ng-model="model[options.key]"><span ng-if="option.icon" ng-class="'fa-'+option.icon" class="fa"></span> {{option[to.labelProp||'name']}}
</label>
