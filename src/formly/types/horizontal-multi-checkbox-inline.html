
<label ng-repeat="(key, option) in to.options" class="checkbox-inline">
  <input type="checkbox" id="{{id + '_'+ $index}}" ng-model="multiCheckbox.checked[$index]" ng-change="multiCheckbox.change()" name="{{options.key}}" ng-value="option[to.valueProp||'value']"> {{option[to.labelProp || 'name']}}
</label>
