
<div class="modal-header">
  <h3>Anmelden</h3>
</div>
<div class="modal-body">
  <form role="form" novalidate name="login.loginForm" class="form-horizontal">
    <formly-form model="login.data" fields="login.loginFields" form="login.loginForm"></formly-form>
  </form>
</div>
<div class="modal-footer">
  <input type="button" value="abbrechen" data-ng-click="login.cancel()" class="btn btn-default">
  <input type="button" ng-click="login.login()" ng-class="{'btn-primary': login.loginForm.$valid, 'btn-danger': login.loginForm.$invalid}" value="anmelden" ng-disabled="login.loginForm.$invalid" class="btn">
</div>
