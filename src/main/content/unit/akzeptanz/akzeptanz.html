
<div class="modal-header">
  <h3 class="modal-title">Kapitel bewerten</h3>
</div>
<div class="modal-body">
  <p>Stufe die folgenden drei Aussagen mittels der Sternchen ein (1 Stern: trifft nicht auf mich zu, 5 Sterne: trifft voll auf mich zu). Du kannst deine Wertungen beliebig oft ändern.</p>
  <form name="ratingForm" novalidate class="form-horizontal">
    <div class="form-group">
      <label id="rating-motivation" class="col-xs-8">Die Bearbeitung dieses Kapitels war für mich sehr motivierend, weiterzumachen viel mir leicht.</label>
      <div class="col-xs-4">
        <rating aria-labelledby="rating-motivation" ng-model="akzeptanz.summary.motivation" ng-change="akzeptanz.content.rate(akzeptanz.unit._id,'motivation',akzeptanz.summary.motivation)" aria-valuetext="{{akzeptanz.labels[akzeptanz.summary.motivation]}}"></rating>
      </div>
    </div>
    <div class="form-group">
      <label id="rating-success" class="col-xs-8">Ich habe das Gefühl, einiges über das thema dazugelernt zu haben.</label>
      <div class="col-xs-4">
        <rating aria-labelledby="rating-success" ng-model="akzeptanz.summary.success" ng-change="akzeptanz.content.rate(akzeptanz.unit._id,'success',akzeptanz.summary.success)" aria-valuetext="{{akzeptanz.labels[akzeptanz.summary.success]}}"></rating>
      </div>
    </div>
    <div class="form-group">
      <label id="rating-usability" class="col-xs-8">Die Webseite lässt sich gut bedienen und es ist klar, was ich als nächstes tun soll.</label>
      <div class="col-xs-4">
        <rating aria-labelledby="rating-usability" ng-model="akzeptanz.summary.usability" ng-change="akzeptanz.content.rate(akzeptanz.unit._id,'usability',akzeptanz.summary.usability)" aria-valuetext="{{akzeptanz.labels[akzeptanz.summary.usability]}}"></rating>
      </div>
    </div>
    <div class="form-group">
      <label for="comment-input" class="control-label">Kommentar</label>
      <textarea id="comment-input" name="comment" data-ng-model="akzeptanz.summary.comment" placeholder="Ergänzungen, Kritik oder Anmerkungen, die du noch loswerden möchtest" class="form-control"></textarea>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" data-ng-click="akzeptanz.cancel()" class="btn btn-default">abbrechen</button>
  <button type="button" data-ng-click="akzeptanz.ok()" class="btn btn-primary">Kommentar abschicken</button>
</div>
