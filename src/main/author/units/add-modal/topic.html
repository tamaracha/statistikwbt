
<div class="modal-header">
  <h3>Neues Subkapitel</h3>
</div>
<div class="modal-body">
  <form novalidate name="new.form" ng-submit="new.save()" class="form-horizontal">
    <formly-form model="add.data" fields="add.fields" form="add.form"></formly-form>
  </form>
</div>
<div class="modal-footer">
  <input type="button" ng-click="add.save()" value="Speichern">
  <input type="button" ng-click="add.$dismiss()" value="Abbrechen">
</div>
